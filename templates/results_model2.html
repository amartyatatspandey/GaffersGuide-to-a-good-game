{% extends "base.html" %}
{% block content %}

<style>
    .section-box {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 40px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .model-title {
        color: #79ff8f;
        font-size: 1.8rem;
        margin-bottom: 25px;
        font-weight: 600;
    }
    .plot-title {
        color: #e0ffe4;
        font-size: 1.3rem;
        margin-bottom: 15px;
    }
    img.plot {
        width: 100%;
        border-radius: 10px;
        background: black;
        margin-bottom: 10px;
        border: 1px solid rgba(255,255,255,0.15);
    }
</style>


<h1 class="model-title">Model 2 — Physical Performance (Per-Player Comparison)</h1>


<!-- ============================================= -->
<!-- TOTAL DISTANCE (PER PLAYER) -->
<!-- ============================================= -->
<div class="section-box">
    <h2 class="plot-title">Total Distance (meters) — per player</h2>
    <img src="{{ plots[0] }}" class="plot" alt="Total Distance per player">
</div>


<!-- ============================================= -->
<!-- SPRINT DISTANCE (PER PLAYER) -->
<!-- ============================================= -->
<div class="section-box">
    <h2 class="plot-title">Sprint Distance (speed ≥ 7.0 m/s) — per player</h2>
    <img src="{{ plots[1] }}" class="plot" alt="Sprint Distance per player">
</div>


<!-- ============================================= -->
<!-- FATIGUE (PER PLAYER) -->
<!-- ============================================= -->
<div class="section-box">
    <h2 class="plot-title">Fatigue Score (0–100) — per player</h2>
    <img src="{{ plots[2] }}" class="plot" alt="Fatigue per player">
</div>


<!-- BACK BUTTON -->
<div style="text-align:center; margin-top:40px;">
    <a href="/match/{{ match_id }}" class="btn btn-primary" style="
       padding: 10px 20px;
       background: #79ff8f;
       color: black;
       border-radius: 8px;
       font-weight: bold;
       text-decoration: none;">
       ← Back to Match
    </a>
</div>

{% endblock %}
